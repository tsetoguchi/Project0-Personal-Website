<!DOCTYPE html>
<html>
    <head>
        <title>Tao's Webpage</title>
    </head>
    <body>
        <!--Classes and IDs-->
        <style>
            body
            {
                background-color: #000000;
            }

            #title
            {
                font-family: arial, sans-serif;
                font-size: 32px;
                font-weight: bold;
                color: #37b2d1;
                text-align: center;
            }

            #subtitle
            {
                font-family: arial, sans-serif;
                font-size: 25px;
                font-weight: bold;
                color: #37b2d1;
                text-align: center;
            }
            .center
            {
                text-align: center;
                color: #37b2d1;
            }

            .largefont
            {
                font-size: 25px;
            }

            .body
            {
                color: #38d1d1;
                text-align: center;
            }

            table, th
            {
                border: 1px solid #37b2d1;
                border-collapse: collapse;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
            }

            tr
            {
                border: 1px #37b2d1;
            }

            td
            {
                width: 50%;
            }

            liststyle
            {
                font-family: arial, sans-serif;
                font-size: 32px;
                font-weight: bold;
                text-align: left;
                list-style-position: inside;
                margin: auto;
                color: #38d1d1;
            }
        </style>

        <div id="title">
        <h2>Welcome to my Page!</h2>
        </div>
        <div id="subtitle">
        <span class="body">This page is about my interest in music.</span>
        </div>
        <liststyle>
            <h3>Explore my interests!</h3>
            <ul>
                <li>Production</li>
                <li>Song Writing</li>
                <li>My Songs</li>
            </ul>
        </liststyle>
    </body>
</html>
